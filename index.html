<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>天气预报</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_663334_4tnf03pk4fdbcsor.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <section id="app">
        <div class="cover">
            <div class="location">
                <div class="icon"><span class="iconfont icon-location"></span></div>
                <div class="city">北京</div>
                <div class="time">20:56</div>
            </div>
            <div class="suggestion">
                <ul class="panels">
                    <li class="close active">123</li>
                    <li class="wash">456</li>
                    <li class="healthy">789</li>
                    <li class="sport">1011</li>
                    <li class="sunlight">1011</li>
                </ul>
                <ul class="tabs clearfix">
                    <li class="active"><span class="iconfont icon-close"></span><span class="title">穿衣指数</span></li>
                    <li><span class="iconfont icon-wash"></span><span class="title">洗车指数</span></li>
                    <li><span class="iconfont icon-healthy"></span><span class="title">健康指数</span></li>
                    <li><span class="iconfont icon-sport"></span><span class="title">运动指数</span></li>
                    <li><span class="iconfont icon-sunlight"></span><span class="title">紫外线指数</span></li>
                </ul>
            </div>
        </div>
        <div class="detail">
            <div class="current">
                <div>
                    <span class="temperature"><span class="number">82</span>℃</span>
                    <span class="data">2018.05.13 <span class="day">周一</span></span>
                </div>
                <div>
                    <span class="weather-pic"><img src="http://api.map.baidu.com/images/weather/day/xiaoyu.png" alt=""></span>
                    <span class="more">PM25/50 良</span>
                </div>
            </div>
            <div class="future">
                <span class="week">周一</span>
                <span class="weather-pic"><img src="http://api.map.baidu.com/images/weather/day/xiaoyu.png" alt=""></span></span>
                <span class="temperature">18~36</span>
            </div>
            <div class="future">
                    <span class="week">周一</span>
                    <span class="weather-pic"><img src="http://api.map.baidu.com/images/weather/day/xiaoyu.png" alt=""></span></span>
                    <span class="temperature">18~36</span>
            </div>
            <div class="future">
                    <span class="week">周一</span>
                    <span class="weather-pic"><img src="http://api.map.baidu.com/images/weather/day/xiaoyu.png" alt=""></span></span>
                    <span class="temperature">18~36</span>
            </div>
            <div class="future">
                    <span class="week">周一</span>
                    <span class="weather-pic"><img src="http://api.map.baidu.com/images/weather/day/xiaoyu.png" alt=""></span></span>
                    <span class="temperature">18~36</span>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
